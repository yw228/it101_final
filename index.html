<!DOCTYPE html>
<!-- Main Page for Game Collection -->
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Gaming & Tools collections | Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light grey background for contrast */
        }

        .wrapper {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        /* Cards Container */
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        /* Card Styles */
        .card {
            margin: 10px;
            perspective: 1000px; /* Depth effect for the flip animation */
        }

        .card a {
            display: block;
            width: 200px;
            height: 300px;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            text-decoration: none;
        }

        .card:hover a {
            transform: rotateY(180deg); /* Flip effect on hover */
        }

        .view {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide the back of the card when flipped */
        }

        .front-view {
            background-color: #fff;
            color: black;
        }

        .back-view {
            background-color: #333;
            color: white;
            transform: rotateY(180deg); /* Rotate the back view by default */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px; /* Optional: rounded corners for a softer look */
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .cards {
                flex-direction: column;
                align-items: center;
            }

            .card {
                margin: 20px 0; /* More space vertically on smaller screens */
            }
        }

    </style>
</head>
<body>
<div class="wrapper">
    <h1>Welcome to My Game Collection</h1>
    <ul class="cards">
        <!-- Each card links to a different game -->
        <li class="card">
            <a href="game1_pre.html">
                <div class="view front-view">
                    <img src="images/que_icon.svg" alt="icon">
                </div>
                <div class="view back-view">
                    <img src="images/game1.png" alt="Game 1">
                </div>
            </a>
        </li>
        <li class="card">
            <a href="game2.html">
                <div class="view front-view">
                    <img src="images/que_icon.svg" alt="icon">
                </div>
                <div class="view back-view">
                    <img src="images/game2.png" alt="Game 2">
                </div>
            </a>
        </li>
        <li class="card">
            <a href="game3.html">
                <div class="view front-view">
                    <img src="images/que_icon.svg" alt="icon">
                </div>
                <div class="view back-view">
                    <img src="images/game3.png" alt="Game 3">
                </div>
            </a>
        </li>
        <li class="card">
            <a href="game4_pre.html">
                <div class="view front-view">

                </div>
                <div class="view back-view">
                    <img src="images/game4.png" alt="Game 4">
                </div>
            </a>
        </li>
        <li class="card">
            <a href="game5.html">
                <div class="view front-view">
                    <img src="images/que_icon.svg" alt="icon">
                </div>
                <div class="view back-view">
                    <img src="images/game5.png" alt="Game 5">
                </div>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
